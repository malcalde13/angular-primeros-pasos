<h4>Listado</h4>
     <ul class="list-group">

        <li *ngFor="let character of characterList; let i = index;
          let isFirst = first;
          let isLast = last;
          let isEven = even;
          let isOdd = odd;        "
          class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-success':isFirst,
                    'list-group-item-primary':isEven
                    }">

        <div>
            <span class="text-primary">{{ i + 1}}.</span>
            <span>{{ character.name }} - </span>
            <span>{{ character.power }}</span>
            <strong> Power: </strong>
        </div>


        <button (click)="onDeleteCharacater(character.id)" class="btn btn-danger">X</button>
        <!-- Creamos el evento click que llama al metodo onDeleteCharacter y nos
        va a mostrar el indice de listado de personajes-->
        </li>
      </ul>

 <!-- Para saber cual es el primero, segundo,tercero... agrego la variable
  let i = index
  La palabra index es un objeto que ya esta siendo definido en nuestro ngFor
  Extraemos el indice del ngFor y lo asignamos a la variable local llamada i
Colocamos {{ i }} y nos va a mostrar la posicion indice de los elementos del listado
comenzando desde 0
Podemos colcoar {{i + 1}} para sumarle 1 al indice y que comience desde 1

En caso de que querramos saber si el numero es el primero o el ultimo
<span> Es el primero {{ i === 0}} </span>
<span> Es el ultimo {{ i === characterList.length - - 1}} </span>
Aca el length nos va a decir cuantos elementos hay, el indice es base a  0
y length no es base 0 por eso le resto 1
